[package]
name = "axon-lance"
version = "0.1.0"
edition = "2021"
description = "Axon Lance writer - Core Rust library for writing data to Lance format"
license = "Apache-2.0"
repository = "https://github.com/archebase/axon"
homepage = "https://github.com/archebase/axon"
documentation = "https://docs.rs/axon-lance"
keywords = ["ros", "robotics", "lance", "arrow", "data"]
categories = ["science", "data-structures"]
authors = ["ArcheBase <maintainer@archebase.com>"]

[lib]
name = "axon_lance"
crate-type = ["rlib"]

[dependencies]
# Lance 0.39.0 uses Arrow 56
lance = "0.39.0"
# Arrow version must match lance's internal arrow version
arrow = { version = "56", default-features = false }
arrow-schema = "56"
arrow-array = "56"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "sync"] }
thiserror = "2.0"
once_cell = "1.19"
lazy_static = "1.5"

[dev-dependencies]
tempfile = "3"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros", "time"] }
criterion = { version = "0.5", features = ["html_reports"] }
rand = "0.8"

[[bench]]
name = "write_throughput"
harness = false

[[bench]]
name = "compression_bench"
harness = false

[package.metadata.docs.rs]
features = ["default"]
