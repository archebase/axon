<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>AxonPanel</title>
  <style>
    /* Prevent pull-to-refresh on mobile */
    body {
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
    }

    /* Force Vue Flow edge labels to be black */
    .vue-flow__edgeLabel text,
    .vue-flow__edgeLabel tspan,
    .vue-flow__edge-textwrapper text,
    .vue-flow__edge-textwrapper tspan,
    svg .vue-flow__edgeLabel text,
    svg .vue-flow__edgeLabel tspan,
    svg .vue-flow__edge-textwrapper text,
    svg .vue-flow__edge-textwrapper tspan {
      fill: #000000 !important;
      color: #000000 !important;
      stroke: none !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
