# =============================================================================
# Codecov Configuration for Axon
# =============================================================================
# Configures coverage reporting behavior and file exclusions.
# See: https://docs.codecov.com/docs/codecov-yaml
#
# Coverage Strategy:
#   - All coverage (ROS1, ROS2, C++ libs, E2E) is merged locally before upload
#   - Single unified coverage report for the entire project
# =============================================================================

# Path fixes to map CI paths to git repository structure
# See: https://docs.codecov.com/docs/fixing-paths
fixes:
  # GitHub Actions workspace path prefix
  - "/home/runner/work/Axon/Axon/::"
  # Docker workspace paths (for ROS tests)
  - "/workspace/::"
  - "/root/workspace/::"
  - "/catkin_ws/src/axon_recorder/::ros/axon_recorder/"

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%  # Allow 1% coverage drop before failing
    patch:
      default:
        target: auto

# Disable carryforward globally
flag_management:
  default_rules:
    carryforward: false

# Ignore test files and auto-generated files from coverage metrics
ignore:
  # Test files
  - "ros/axon_recorder/test/**/*"
  - "cpp/axon_logging/test/**/*"
  - "cpp/axon_mcap/test/**/*"
  - "cpp/axon_uploader/test/**/*"
  - "**/test/**/*"
  - "**/*_test.cpp"
  - "**/test_*.cpp"
  # Build directory (auto-generated ROS files)
  - "build/**/*"
  # ROS auto-generated code (from .srv/.msg files)
  - "**/rosidl_typesupport_cpp/**/*"
  - "**/rosidl_typesupport_introspection_cpp/**/*"
  - "**/rosidl_typesupport_fastrtps_cpp/**/*"
  - "**/rosidl_generator_cpp/**/*"

# Comment configuration for PR feedback
comment:
  layout: "reach,diff,files"
  behavior: default
  require_changes: true
