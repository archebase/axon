[package]
name = "axon_lance_bridge"
version = "0.1.0"
edition = "2021"
description = "Axon Lance writer bridge by ArcheBase"

[lib]
name = "lance_writer_bridge"
crate-type = ["cdylib", "staticlib"]

[dependencies]
lance = "0.39"
# Lance 0.39 uses arrow 56, so we match that version
arrow = { version = "56", default-features = false, features = ["ffi"] }
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
lazy_static = "1.4"

[build-dependencies]
cbindgen = "0.26"

[dev-dependencies]
tempfile = "3"
