# =============================================================================
# Docker Build Workflow for Axon
# =============================================================================
# Builds and caches Docker images to GitHub Container Registry (GHCR).
# Called by tests-ros.yml and e2e-tests.yml workflows.
#
# Images are tagged with:
#   - ghcr.io/{owner}/axon-test-{distro}:latest (for main/develop)
#   - ghcr.io/{owner}/axon-test-{distro}:pr-{number} (for PRs)
#   - ghcr.io/{owner}/axon-test-{distro}:sha-{short_sha} (always)
# =============================================================================

name: Docker Build

on:
  workflow_call:
    inputs:
      distros:
        description: 'JSON array of ROS distros to build (e.g., ["humble", "noetic"])'
        required: false
        default: '["humble", "noetic", "jazzy", "rolling"]'
        type: string
    outputs:
      image_tag:
        description: 'The image tag that was built (for pulling)'
        value: ${{ jobs.build-images.outputs.image_tag }}

env:
  REGISTRY: ghcr.io

jobs:
  build-images:
    name: Build ${{ matrix.distro }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        # NOTE: Do NOT use matrix.include here to map distros to dockerfiles.
        # GitHub Actions include entries that don't match the base matrix create
        # NEW combinations, causing all 4 distros to build even when only 1 is requested.
        # Instead, dockerfile is determined dynamically in the "Determine Dockerfile" step.
        distro: ${{ fromJson(inputs.distros) }}

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert owner to lowercase
        id: owner
        run: echo "lowercase=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Determine Dockerfile
        id: dockerfile
        run: |
          case "${{ matrix.distro }}" in
            noetic)  echo "path=docker/Dockerfile.ros1" >> $GITHUB_OUTPUT ;;
            humble)  echo "path=docker/Dockerfile.ros2.humble" >> $GITHUB_OUTPUT ;;
            jazzy)   echo "path=docker/Dockerfile.ros2.jazzy" >> $GITHUB_OUTPUT ;;
            rolling) echo "path=docker/Dockerfile.ros2.rolling" >> $GITHUB_OUTPUT ;;
            *) echo "ERROR: Unknown distro: ${{ matrix.distro }}"; exit 1 ;;
          esac

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.owner.outputs.lowercase }}/axon-test-${{ matrix.distro }}
          tags: |
            # Tag with 'latest' for main/develop branches
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
            # Tag with PR number for pull requests
            type=ref,event=pr,prefix=pr-
            # Tag with short SHA (always)
            type=sha,prefix=sha-,format=short

      - name: Build and push Docker image
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Build arguments can be added here if needed
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Output image info
        run: |
          echo "Built image for ${{ matrix.distro }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

