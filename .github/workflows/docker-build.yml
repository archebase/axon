# =============================================================================
# Docker Build Workflow for Axon
# =============================================================================
# Builds and caches Docker images to GitHub Container Registry (GHCR).
# Called by tests-ros.yml and e2e-tests.yml workflows.
#
# Images are tagged with:
#   - ghcr.io/{owner}/axon-test-{distro}:latest (for main/develop)
#   - ghcr.io/{owner}/axon-test-{distro}:pr-{number} (for PRs)
#   - ghcr.io/{owner}/axon-test-{distro}:sha-{short_sha} (always)
# =============================================================================

name: Docker Build

on:
  workflow_call:
    inputs:
      distros:
        description: 'JSON array of ROS distros to build (e.g., ["humble", "noetic"])'
        required: false
        default: '["humble", "noetic", "jazzy", "rolling"]'
        type: string
    outputs:
      image_tag:
        description: 'The image tag that was built (for pulling)'
        value: ${{ jobs.build-images.outputs.image_tag }}

env:
  REGISTRY: ghcr.io

jobs:
  build-images:
    name: Build ${{ matrix.distro }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        distro: ${{ fromJson(inputs.distros) }}
        include:
          - distro: noetic
            dockerfile: ros/docker/Dockerfile.ros1
          - distro: humble
            dockerfile: ros/docker/Dockerfile.ros2.humble
          - distro: jazzy
            dockerfile: ros/docker/Dockerfile.ros2.jazzy
          - distro: rolling
            dockerfile: ros/docker/Dockerfile.ros2.rolling

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/axon-test-${{ matrix.distro }}
          tags: |
            # Tag with 'latest' for main/develop branches
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
            # Tag with PR number for pull requests
            type=ref,event=pr,prefix=pr-
            # Tag with short SHA (always)
            type=sha,prefix=sha-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.distro }}
          cache-to: type=gha,mode=max,scope=${{ matrix.distro }}
          # Build arguments can be added here if needed
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Output image info
        run: |
          echo "Built image for ${{ matrix.distro }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

