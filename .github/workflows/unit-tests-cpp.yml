# =============================================================================
# C++ Unit Tests with Coverage Workflow for Axon
# =============================================================================
# Runs unit tests with coverage for standalone C++ libraries:
#   - axon_mcap
#   - axon_uploader
#   - axon_logging
#
# These libraries don't require ROS and can run in a simpler environment.
# Coverage is uploaded to Codecov with the "cpp" flag.
# =============================================================================

name: C++ Unit Tests

on:
  # Called by ci.yml orchestrator
  workflow_call:
  # Allow standalone runs
  workflow_dispatch:

jobs:
  # ===========================================================================
  # Run unit tests with coverage for each library in PARALLEL
  # ===========================================================================
  cpp-unit-tests:
    name: C++ Unit Tests - ${{ matrix.library }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - library: axon_mcap
            cmake_flag: AXON_MCAP
            extra_packages: ""
            needs_aws_sdk: false
          - library: axon_uploader
            cmake_flag: AXON_UPLOADER
            extra_packages: "libsqlite3-dev libcurl4-openssl-dev"
            needs_aws_sdk: true
          - library: axon_logging
            cmake_flag: AXON_LOGGING
            extra_packages: ""
            needs_aws_sdk: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: build-essential cmake pkg-config ccache libgtest-dev libgmock-dev libyaml-cpp-dev liblz4-dev libzstd-dev libre2-dev libturbojpeg0-dev libboost-dev libboost-system-dev libboost-log-dev libboost-thread-dev libboost-filesystem-dev libssl-dev lcov
          version: 1.0

      - name: Install extra packages for ${{ matrix.library }}
        if: matrix.extra_packages != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.extra_packages }}

      # =========================================================================
      # AWS SDK for C++ (built from source - no apt packages available)
      # =========================================================================
      - name: Cache AWS SDK
        if: matrix.needs_aws_sdk
        uses: actions/cache@v4
        id: aws-sdk-cache
        with:
          path: ~/aws-sdk-cpp-install
          key: aws-sdk-cpp-1.11.458-ubuntu22-s3-transfer-v1

      - name: Build AWS SDK from source
        if: matrix.needs_aws_sdk && steps.aws-sdk-cache.outputs.cache-hit != 'true'
        run: |
          echo "Building AWS SDK from source (this will be cached for future runs)..."
          git clone --recurse-submodules --depth 1 --branch 1.11.458 \
            https://github.com/aws/aws-sdk-cpp.git ~/aws-sdk-cpp-src
          cd ~/aws-sdk-cpp-src
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=~/aws-sdk-cpp-install \
            -DBUILD_ONLY="s3;transfer" \
            -DENABLE_TESTING=OFF \
            -DAUTORUN_UNIT_TESTS=OFF \
            -DBUILD_SHARED_LIBS=ON
          cmake --build build -j$(nproc)
          cmake --install build
          # Cleanup source to save space
          rm -rf ~/aws-sdk-cpp-src

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-coverage-${{ matrix.library }}-${{ runner.os }}-${{ hashFiles('cpp/**/*.cpp', 'cpp/**/*.hpp') }}
          restore-keys: |
            ccache-coverage-${{ matrix.library }}-${{ runner.os }}-
            ccache-cpp-${{ runner.os }}-

      - name: Configure ccache
        run: |
          ccache --set-config=max_size=500M
          ccache --set-config=compression=true
          ccache -z

      - name: Build GTest from source
        run: |
          if [ -d /usr/src/googletest ]; then
            cd /usr/src/googletest
            sudo cmake -B build
            sudo cmake --build build
            sudo cmake --install build
          fi

      - name: Build and test with coverage
        run: |
          cd cpp
          mkdir -p build_${{ matrix.library }} && cd build_${{ matrix.library }}
          
          # Build CMake command with optional AWS SDK path
          CMAKE_ARGS=(
            -DCMAKE_BUILD_TYPE=Debug
            -DCMAKE_C_COMPILER_LAUNCHER=ccache
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
            -D${{ matrix.cmake_flag }}_ENABLE_COVERAGE=ON
            -D${{ matrix.cmake_flag }}_BUILD_TESTS=ON
          )
          
          # Add AWS SDK path if needed
          if [ "${{ matrix.needs_aws_sdk }}" = "true" ]; then
            CMAKE_ARGS+=(-DCMAKE_PREFIX_PATH=~/aws-sdk-cpp-install)
            # Also set LD_LIBRARY_PATH for runtime
            export LD_LIBRARY_PATH=~/aws-sdk-cpp-install/lib:$LD_LIBRARY_PATH
          fi
          
          cmake ../${{ matrix.library }} "${CMAKE_ARGS[@]}"
          make -j$(nproc)
          
          # Set LD_LIBRARY_PATH for tests if using AWS SDK
          if [ "${{ matrix.needs_aws_sdk }}" = "true" ]; then
            export LD_LIBRARY_PATH=~/aws-sdk-cpp-install/lib:$LD_LIBRARY_PATH
          fi
          ctest --output-on-failure
          ccache -s

      - name: Generate coverage report
        run: |
          cd cpp/build_${{ matrix.library }}
          
          # Detect lcov version for compatibility flags
          LCOV_VERSION=$(lcov --version 2>&1 | grep -oP 'LCOV version \K[0-9.]+' || echo "1.0")
          LCOV_MAJOR=$(echo "${LCOV_VERSION}" | cut -d. -f1)
          echo "lcov version: ${LCOV_VERSION}"
          
          LCOV_IGNORE_FLAGS=""
          if [ "${LCOV_MAJOR}" -ge 2 ]; then
            LCOV_IGNORE_FLAGS="--ignore-errors mismatch,unused"
          fi
          
          # Generate coverage
          lcov --capture --directory . --output-file coverage_raw.info \
            --rc lcov_branch_coverage=1 ${LCOV_IGNORE_FLAGS}
          lcov --remove coverage_raw.info \
            '/usr/*' '/opt/*' '*/_deps/*' '*/test/*' '*/c++/*' \
            --output-file coverage.info --rc lcov_branch_coverage=1 ${LCOV_IGNORE_FLAGS}

      - name: Copy coverage to root for artifact upload
        run: cp cpp/build_${{ matrix.library }}/coverage.info coverage.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cpp-${{ matrix.library }}
          path: coverage.info
          retention-days: 7

  # ===========================================================================
  # Merge coverage from all libraries and upload to Codecov
  # ===========================================================================
  merge-coverage:
    name: Merge C++ Coverage Reports
    runs-on: ubuntu-22.04
    needs: [cpp-unit-tests]

    steps:
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          # Use specific pattern to match only C++ coverage artifacts
          pattern: coverage-cpp-*
          merge-multiple: false

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: List downloaded artifacts
        run: |
          echo "=== Downloaded artifact structure ==="
          find . -name "*.info" -type f
          ls -laR coverage-cpp-*/ 2>/dev/null || echo "No coverage-cpp-* directories found"
      
      - name: Merge coverage reports
        run: |
          # Detect lcov version for compatibility flags
          LCOV_VERSION=$(lcov --version 2>&1 | grep -oP 'LCOV version \K[0-9.]+' || echo "1.0")
          LCOV_MAJOR=$(echo "${LCOV_VERSION}" | cut -d. -f1)
          echo "lcov version: ${LCOV_VERSION}"
          
          LCOV_IGNORE_FLAGS=""
          if [ "${LCOV_MAJOR}" -ge 2 ]; then
            LCOV_IGNORE_FLAGS="--ignore-errors mismatch,unused"
          fi
          
          # Build merge command dynamically (only C++ library coverage)
          MERGE_CMD="lcov"
          FOUND_FILES=0
          for dir in coverage-cpp-*/; do
            if [ -f "${dir}coverage.info" ]; then
              echo "Found coverage file: ${dir}coverage.info"
              MERGE_CMD="$MERGE_CMD -a ${dir}coverage.info"
              FOUND_FILES=$((FOUND_FILES + 1))
            fi
          done
          
          if [ "$FOUND_FILES" -eq 0 ]; then
            echo "ERROR: No coverage files found!"
            exit 1
          fi
          
          MERGE_CMD="$MERGE_CMD -o coverage_cpp_merged.info --rc lcov_branch_coverage=1 ${LCOV_IGNORE_FLAGS}"
          
          echo "Running: $MERGE_CMD"
          eval $MERGE_CMD
          lcov --list coverage_cpp_merged.info ${LCOV_IGNORE_FLAGS}

      - name: Upload merged coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpp-coverage-report
          path: coverage_cpp_merged.info
          retention-days: 30

