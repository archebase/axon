name: Integration Tests

on:
  # Triggered automatically after Unit Tests workflow completes successfully
  workflow_run:
    workflows: ["Unit Tests"]
    types:
      - completed
    branches: [main, develop]
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      ros_distro:
        description: 'ROS distribution to test (leave empty for all)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - noetic
          - humble
          - jazzy
          - rolling

# Cancel in-progress runs when a new commit is pushed to the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

env:
  COMMON_DEBS: git libboost-dev libboost-system-dev libboost-log-dev libboost-thread-dev libboost-filesystem-dev libyaml-cpp-dev libzstd-dev liblz4-dev libssl-dev pkg-config libgtest-dev libgmock-dev

jobs:
  # ==========================================================================
  # Check if we should run (only on successful unit tests or manual trigger)
  # ==========================================================================
  should-run:
    name: Check Prerequisites
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check trigger conditions
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger - running integration tests"
            echo "should_run=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
            echo "Unit tests passed - running integration tests"
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "Unit tests did not succeed - skipping integration tests"
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  # ==========================================================================
  # Integration Tests - End-to-end ROS service tests
  # Starts axon_recorder_node and runs actual ROS service calls
  # ==========================================================================
  ros-integration-tests:
    name: ROS Integration Tests (${{ matrix.ros_distro }})
    runs-on: ubuntu-latest
    needs: should-run
    if: needs.should-run.outputs.should_run == 'true'
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - ros_distro: noetic
            ros_repo: main
          - ros_distro: humble
            ros_repo: main
          - ros_distro: jazzy
            ros_repo: main
          - ros_distro: rolling
            ros_repo: main

    env:
      CCACHE_DIR: /github/home/.ccache

    steps:
      # Skip if specific distro requested and doesn't match
      - name: Check if distro matches filter
        id: filter
        run: |
          REQUESTED="${{ github.event.inputs.ros_distro }}"
          CURRENT="${{ matrix.ros_distro }}"
          if [ -z "$REQUESTED" ] || [ "$REQUESTED" = "$CURRENT" ]; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.filter.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Cache ccache
        if: steps.filter.outputs.skip != 'true'
        uses: actions/cache@v4
        with:
          path: /github/home/.ccache
          key: ccache-${{ matrix.ros_distro }}-integ-${{ github.sha }}
          restore-keys: |
            ccache-${{ matrix.ros_distro }}-unit-
            ccache-${{ matrix.ros_distro }}-integ-
            ccache-${{ matrix.ros_distro }}-

      - name: Run industrial_ci with integration tests
        if: steps.filter.outputs.skip != 'true'
        uses: ros-industrial/industrial_ci@master
        env:
          ROS_DISTRO: ${{ matrix.ros_distro }}
          ROS_REPO: ${{ matrix.ros_repo }}
          CCACHE_DIR: ${{ env.CCACHE_DIR }}
          ADDITIONAL_DEBS: ${{ env.COMMON_DEBS }}
          CMAKE_ARGS: -DCMAKE_BUILD_TYPE=Release
          PARALLEL_BUILDS: 2
          # Skip default tests, we'll run integration tests instead
          NOT_TEST_BUILD: true
          # Run integration tests after build
          AFTER_SCRIPT: |
            echo "=== Starting integration tests ==="
            echo "ROS_DISTRO=$ROS_DISTRO"
            
            # Install ROS CLI tools (rosrun/ros2, rosservice/ros2 service)
            echo "Installing ROS CLI tools..."
            apt-get update -qq
            if [ "$ROS_DISTRO" = "noetic" ]; then
              apt-get install -y -qq ros-noetic-rosbash ros-noetic-rosservice
            else
              apt-get install -y -qq ros-${ROS_DISTRO}-ros2cli ros-${ROS_DISTRO}-ros2service ros-${ROS_DISTRO}-ros2run
            fi
            
            # Source ROS (disable strict mode - setup.bash has unbound vars)
            set +eu
            . /opt/ros/$ROS_DISTRO/setup.bash
            if [ -f /root/target_ws/install/setup.bash ]; then
              . /root/target_ws/install/setup.bash
            elif [ -f /root/target_ws/devel/setup.bash ]; then
              . /root/target_ws/devel/setup.bash
            fi
            set -e
            
            # Verify ROS commands are available
            echo "Verifying ROS commands..."
            which ros2 2>/dev/null || which rosrun 2>/dev/null || echo "WARNING: ROS commands not found"
            
            # Find source path
            SRC_PATH="${GITHUB_WORKSPACE:-/root/target_ws/src/Axon}"
            if [ ! -d "$SRC_PATH/ros" ]; then
              SRC_PATH="/root/target_ws/src"
            fi
            echo "SRC_PATH=$SRC_PATH"
            
            export ROS_DISTRO
            chmod +x $SRC_PATH/ros/axon_recorder/test/integration/run_integration_tests.sh
            $SRC_PATH/ros/axon_recorder/test/integration/run_integration_tests.sh

  # ==========================================================================
  # Final status check
  # ==========================================================================
  integration-tests-success:
    name: Integration Tests Success
    runs-on: ubuntu-latest
    needs: [should-run, ros-integration-tests]
    if: always() && needs.should-run.outputs.should_run == 'true'
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.ros-integration-tests.result }}" != "success" ]; then
            echo "Integration tests failed"
            exit 1
          fi
          echo "All integration tests passed!"

