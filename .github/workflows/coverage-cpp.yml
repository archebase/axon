# =============================================================================
# C++ Libraries Coverage Workflow for Axon
# =============================================================================
# Runs coverage for standalone C++ libraries (axon_mcap, axon_logging)
# These don't require ROS and can run in a simpler environment.
#
# NOTE: axon_uploader coverage is disabled until minio-cpp is replaced with
# aws-sdk-cpp S3. See: https://github.com/your-org/Axon/issues/XXX
# =============================================================================

name: C++ Libraries Coverage

on:
  # Called by ci.yml orchestrator
  workflow_call:
  # Allow standalone runs
  workflow_dispatch:

jobs:
  # ===========================================================================
  # Run coverage for each library in PARALLEL
  # ===========================================================================
  coverage-library:
    name: Coverage - ${{ matrix.library }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - library: axon_mcap
            cmake_flag: AXON_MCAP
          - library: axon_logging
            cmake_flag: AXON_LOGGING

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: build-essential cmake pkg-config libgtest-dev libgmock-dev libyaml-cpp-dev liblz4-dev libzstd-dev libre2-dev libturbojpeg0-dev libboost-dev libboost-system-dev libboost-log-dev libboost-thread-dev libboost-filesystem-dev libssl-dev lcov
          version: 1.0

      - name: Build GTest from source
        run: |
          if [ -d /usr/src/googletest ]; then
            cd /usr/src/googletest
            sudo cmake -B build
            sudo cmake --build build
            sudo cmake --install build
          fi

      - name: Build and test with coverage
        run: |
          cd cpp
          mkdir -p build_${{ matrix.library }} && cd build_${{ matrix.library }}
          cmake ../${{ matrix.library }} \
            -DCMAKE_BUILD_TYPE=Debug \
            -D${{ matrix.cmake_flag }}_ENABLE_COVERAGE=ON \
            -D${{ matrix.cmake_flag }}_BUILD_TESTS=ON
          make -j$(nproc)
          ctest --output-on-failure

      - name: Generate coverage report
        run: |
          cd cpp/build_${{ matrix.library }}
          
          # Detect lcov version for compatibility flags
          LCOV_VERSION=$(lcov --version 2>&1 | grep -oP 'LCOV version \K[0-9.]+' || echo "1.0")
          LCOV_MAJOR=$(echo "${LCOV_VERSION}" | cut -d. -f1)
          echo "lcov version: ${LCOV_VERSION}"
          
          LCOV_IGNORE_FLAGS=""
          if [ "${LCOV_MAJOR}" -ge 2 ]; then
            LCOV_IGNORE_FLAGS="--ignore-errors mismatch,unused"
          fi
          
          # Generate coverage
          lcov --capture --directory . --output-file coverage_raw.info \
            --rc lcov_branch_coverage=1 ${LCOV_IGNORE_FLAGS}
          lcov --remove coverage_raw.info \
            '/usr/*' '/opt/*' '*/_deps/*' '*/test/*' '*/c++/*' \
            --output-file coverage.info --rc lcov_branch_coverage=1 ${LCOV_IGNORE_FLAGS}

      - name: Copy coverage to root for artifact upload
        run: cp cpp/build_${{ matrix.library }}/coverage.info coverage.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.library }}
          path: coverage.info
          retention-days: 7

  # ===========================================================================
  # Merge coverage from all libraries
  # ===========================================================================
  merge-coverage:
    name: Merge Coverage Reports
    runs-on: ubuntu-22.04
    needs: [coverage-library]

    steps:
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: false

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: List downloaded artifacts
        run: |
          echo "=== Downloaded artifact structure ==="
          find . -name "*.info" -type f
          ls -laR coverage-*/
      
      - name: Merge coverage reports
        run: |
          # Detect lcov version for compatibility flags
          LCOV_VERSION=$(lcov --version 2>&1 | grep -oP 'LCOV version \K[0-9.]+' || echo "1.0")
          LCOV_MAJOR=$(echo "${LCOV_VERSION}" | cut -d. -f1)
          echo "lcov version: ${LCOV_VERSION}"
          
          LCOV_IGNORE_FLAGS=""
          if [ "${LCOV_MAJOR}" -ge 2 ]; then
            LCOV_IGNORE_FLAGS="--ignore-errors mismatch,unused"
          fi
          
          # Build merge command dynamically
          MERGE_CMD="lcov"
          FOUND_FILES=0
          for dir in coverage-*/; do
            if [ -f "${dir}coverage.info" ]; then
              echo "Found coverage file: ${dir}coverage.info"
              MERGE_CMD="$MERGE_CMD -a ${dir}coverage.info"
              FOUND_FILES=$((FOUND_FILES + 1))
            fi
          done
          
          if [ "$FOUND_FILES" -eq 0 ]; then
            echo "ERROR: No coverage files found!"
            exit 1
          fi
          
          MERGE_CMD="$MERGE_CMD -o coverage_cpp_merged.info --rc lcov_branch_coverage=1 ${LCOV_IGNORE_FLAGS}"
          
          echo "Running: $MERGE_CMD"
          eval $MERGE_CMD
          lcov --list coverage_cpp_merged.info ${LCOV_IGNORE_FLAGS}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage_cpp_merged.info
          flags: cpp
          name: axon-cpp-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Upload merged coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpp-coverage-report
          path: coverage_cpp_merged.info
          retention-days: 30
