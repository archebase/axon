# =============================================================================
# ROS Coverage Workflow for Axon
# =============================================================================
# Runs tests with coverage instrumentation for both ROS 1 and ROS 2.
# Uses ros-industrial/industrial_ci for Docker-based builds.
# Uploads results to Codecov with separate flags for each distribution.
# =============================================================================

name: ROS Coverage

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'ros/**'
      - '.github/workflows/coverage-ros.yml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'ros/**'
      - '.github/workflows/coverage-ros.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  # ===========================================================================
  # ROS 2 Humble Coverage (via industrial_ci)
  # ===========================================================================
  coverage-humble:
    name: ROS 2 Humble Coverage
    runs-on: ubuntu-latest
    env:
      ROS_DISTRO: humble
      ROS_REPO: main
      CCACHE_DIR: /github/home/.ccache

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create directories and hook scripts
        run: |
          mkdir -p ${{ github.workspace }}/coverage_output
          mkdir -p ${{ github.workspace }}/.industrial_ci_hooks
          
          # Create before_build hook script
          cat > ${{ github.workspace }}/.industrial_ci_hooks/before_build.sh << 'EOF'
          #!/bin/bash
          set -e
          echo "=== Setting up cpp/ symlink for axon_recorder ==="
          # axon_recorder expects cpp/axon_mcap at ../../cpp/axon_mcap relative to ros/axon_recorder
          # industrial_ci puts packages at /root/upstream_ws/src/<pkg>/
          # So we need cpp/ at /root/upstream_ws/cpp/
          mkdir -p /root/upstream_ws
          ln -sf /github_repo/cpp /root/upstream_ws/cpp
          ls -la /root/upstream_ws/
          ls -la /root/upstream_ws/cpp/ || echo "cpp directory listing failed"
          echo "=== Symlink setup complete ==="
          EOF
          chmod +x ${{ github.workspace }}/.industrial_ci_hooks/before_build.sh
          
          # Create after_test hook script for coverage collection
          cat > ${{ github.workspace }}/.industrial_ci_hooks/after_test.sh << 'EOF'
          #!/bin/bash
          set -e
          echo "=== Collecting coverage data ==="
          cd ${CATKIN_WORKSPACE:-/root/target_ws}
          
          # Detect lcov version
          LCOV_VERSION=$(lcov --version 2>&1 | grep -oP 'LCOV version \K[0-9.]+' || echo "1.0")
          LCOV_MAJOR=$(echo "${LCOV_VERSION}" | cut -d. -f1)
          echo "lcov version: ${LCOV_VERSION}"
          
          IGNORE_FLAGS=""
          if [ "${LCOV_MAJOR}" -ge 2 ]; then
            IGNORE_FLAGS="--ignore-errors mismatch,unused"
          fi
          
          # Capture coverage
          lcov --capture \
            --directory build \
            --output-file /coverage_output/coverage_raw.info \
            --rc lcov_branch_coverage=1 \
            ${IGNORE_FLAGS} || true
          
          # Filter coverage
          lcov --remove /coverage_output/coverage_raw.info \
            '/usr/*' \
            '/opt/*' \
            '*/_deps/*' \
            '*/generated/*' \
            '*/googletest/*' \
            '*/gtest/*' \
            '*/mcap-*/*' \
            '*/mcap/include/*' \
            '*/minio-cpp/*' \
            '*/axon_recorder/test/*' \
            '*/axon_logging/test/*' \
            '*/axon_mcap/test/*' \
            '*/axon_uploader/test/*' \
            '*/rosidl_typesupport_cpp/*' \
            '*/rosidl_typesupport_introspection_cpp/*' \
            '*/rosidl_generator_cpp/*' \
            --output-file /coverage_output/coverage.info \
            --rc lcov_branch_coverage=1 \
            ${IGNORE_FLAGS} || cp /coverage_output/coverage_raw.info /coverage_output/coverage.info 2>/dev/null || true
          
          lcov --list /coverage_output/coverage.info || true
          echo "=== Coverage collection complete ==="
          EOF
          chmod +x ${{ github.workspace }}/.industrial_ci_hooks/after_test.sh

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ env.ROS_DISTRO }}-${{ env.ROS_REPO }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ env.ROS_DISTRO }}-${{ env.ROS_REPO }}-

      - name: Run industrial_ci
        uses: ros-industrial/industrial_ci@master
        env:
          ROS_DISTRO: ${{ env.ROS_DISTRO }}
          ROS_REPO: ${{ env.ROS_REPO }}
          BASEDIR: ${{ github.workspace }}
          CATKIN_LINT: false
          CCACHE_DIR: ${{ env.CCACHE_DIR }}
          ADDITIONAL_DEBS: lcov
          TARGET_CMAKE_ARGS: -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=ON -DAXON_ROS2=ON
          # Mount repo and coverage output, plus hooks directory
          DOCKER_RUN_OPTS: >-
            -v ${{ github.workspace }}:/github_repo
            -v ${{ github.workspace }}/coverage_output:/coverage_output
            -v ${{ github.workspace }}/.industrial_ci_hooks:/industrial_ci_hooks
          # Use new hook system
          BEFORE_BUILD: /industrial_ci_hooks/before_build.sh
          AFTER_TEST: /industrial_ci_hooks/after_test.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ github.workspace }}/coverage_output/coverage.info
          flags: ros2
          name: axon-ros2-humble-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-ros2-humble
          path: ${{ github.workspace }}/coverage_output/coverage.info
          retention-days: 30

  # ===========================================================================
  # ROS 1 Noetic Coverage (via industrial_ci)
  # ===========================================================================
  coverage-noetic:
    name: ROS 1 Noetic Coverage
    runs-on: ubuntu-latest
    env:
      ROS_DISTRO: noetic
